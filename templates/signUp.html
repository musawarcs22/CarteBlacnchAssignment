<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign Up </title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
  <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body >
  <section class="container-fluid bg">
    <section class="row justify-content-center">
      <section class="col-12 col-sm-6 col-md-3">
        <form class="form-container" action = "{{ url_for('signUp') }}" method = "POST">
          
          <div class="logo">
            <div class="square">
              <p class="textLogo">TO <br> DO</p> 
            </div>
            <div class="triangle-down"></div>
          </div>  
          


          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" placeholder="Username" >
          </div>
          <div class="form-group">
            <label for="usernameEmail">Email</label>
            <input type="email" class="form-control" name="userEmail" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="confirmPassword">Password</label>
            <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm Password">
          </div>
          
          <button type="submit" confirmPassword class="btn btn-success btn-block">SIGN UP</button>
          <a href="{{url_for("signIn")}}">Already have an account? Sign In!</a>

        </form>
      </section>
    </section>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>  
</body>
</html>
