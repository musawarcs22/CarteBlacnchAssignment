<!DOCTYPE html>
<html lang="en">
<head>
  <title>List View </title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">

  <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body >
    <nav class="navbar navbar-expand-lg " style="background-color: #0B4B36;">
        <a class="navbar-brand" style="color: #FFFFFF;">To DO LIST</a>
        
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                </li>
            </ul> 
            <ul class="nav navbar-nav navbar-right"  >
                <li><a href="{{url_for("logout")}}" style="color: #FFFFFF;"><span class="glyphicon glyphicon-log-out"></span> Signout</a></li>
            </ul>     
        </div>
      </nav>
      
    

        <div class="container welcome">
         <div class="row">
            <div class="col-9">
                <h2>Welcome to your to-do list!</h2>
            </div>
            
            <div class="col">
                <!-- Button trigger modal (Create New Task )-->

                <button type="button" name="createNewTask" class="btn btn-success btn-block" data-toggle="modal" data-target="#exampleModal" >CREATE NEW TASK</button>

                
                <form class="form-container" action = "{{ url_for('addTask') }}" method="POST">
               
                  <!-- Modal -->
                  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel"></h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <h5> Task title </h5>
                          <input type="text" name="taskTitle" class="form-control" placeholder="Task title" >
                          <h5> Priority </h5>
                              <select class="custom-select" name="priority" multiple>
                                  <option value="HIGH">HIGH</option>
                                  <option value="MEDIUM">MEDIUM</option>
                                  <option value="LOW">LOW</option>
                              </select>
                          <h5> Labels </h5>
                          <div class="input-group">
                              <input type="text" class="form-control" name="labels" placeholder="Lable" >
                              <div class="input-group-append">
                                <button class="btn btn-success btn-block" type="button">ADD</button>
                              </div>
                          </div>
                


                        </div>
                        <div class="modal-footer">
                          <button type="submit" name="createTask" class="btn btn-success btn-block" >CREATE TASK</button>

                        </div>
                      </div>
                    </div>
                  </div>
                </form> 

            </div>
        </div>
            </div>
            <div class="row">
                <div class="container-fluid">
                  <table class="table table-bordered">
                      <thead>
                          <td>Task Title</td>
                          <td>Label</td>
                          <td>Priority</td>
                      </thead>
                      
                      {% for row in rows %}
                          <tr>
                              <td>{{row["task_title"]}} </td>
                              <td>{{row["labels"]}}</td>
                              <td>{{row["priority"]}}</td>
                              <td>
                                  <form action= "{{ url_for('delrecord') }}" method = "POST">
                                      <button type="submit" class="btn btn-danger" name="task_id" value={{row['id']}}>Delete</button>
                                  </form>
                              </td>
                              <td>
                                    <button type="submit" class="btn btn-success" >Edit</button>
                            </td>
                          </tr>
                      {% endfor %}
                  </table>
              </div>
            </div>



        </div>    

      
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>  
</body>
</html>
